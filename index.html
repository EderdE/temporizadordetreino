 <!DOCTYPE html>
 <html lang="pt-BR">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temporizador de Treino</title>
  <link rel="stylesheet" href="style.css">
 </head>
 <body>
  <header>
  <h1><img src="programador_desenvolvedor_full_stack.png" alt="Logo"></h1>
  </header>

  <main>
  <section id="configuracoes">
  <div>
  <label for="treino-minutos">Tempo de Treino:</label>
  <input type="number" id="treino-minutos" value="1" min="0">
  <label for="treino-segundos">:</label>
  <input type="number" id="treino-segundos" value="0" min="0" max="59">
  </div>
  <div>
  <label for="descanso-minutos">Descanso/Pausa:</label>
  <input type="number" id="descanso-minutos" value="0" min="0">
  <label for="descanso-segundos">:</label>
  <input type="number" id="descanso-segundos" value="30" min="0" max="59">
  </div>
  <div>
  <label for="repeticoes">Numero de Repetições:</label>
  <input type="number" id="repeticoes" value="3" min="1">
  </div>
  </section>

  <section id="botoes">
  <button id="start">Start</button>
  <button id="pause">Pause</button>
  <button id="stop">Stop</button>
  </section>

  <section id="tempos">
  <div id="tempo-treino">Tempo de Treino: 01:00</div>
  <div id="tempo-descanso">Descanso/Pausa: 00:30</div>
  </section>
  </main>

  <footer>
    <p>Aperte ESC para sair do modo tela cheia</p>
  <p>Criado por Éderson dEthur em outubro de 2025</p>
  </footer>

  <script src="script.js"></script>
 </body>
 </html>
